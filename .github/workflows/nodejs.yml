name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run sentry-info
      - run: npm run build --if-present
        env:
          CI: true
          SENTRY_ORG: npbee
          SENTRY_PROJECT: releases-example
          SENTRY_DSN: https://0fe6e7c00fd64ee8a281b47ea6745c3b@sentry.io/2557116
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
